<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Arquivos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SISTEMA DE BUSCA</h1>
<p>Digite o nome do arquivo:</p>

<input type="text" id="busca" placeholder="ex: arquivo 01">
<br><br>
<button onclick="procurar()">Pesquisar</button>

<div id="resultado"></div>

<script>
function procurar() {
  const texto = document.getElementById("busca").value.toLowerCase().trim();
  const r = document.getElementById("resultado");

  r.innerHTML = "";

  const arquivos = {
    "arquivo 01": "arquivos/arquivo01.html",
    "arquivo 02": "arquivos/arquivo02.html",
    "arquivo 03": "arquivos/arquivo03.html",
    "arquivo 04": "arquivos/arquivo04.html",
    "arquivo 05": "arquivos/arquivo05.html",
    "arquivo 06": "arquivos/arquivo06.html",
    "arquivo 07": "arquivos/arquivo07.html",
    "arquivo 08": "arquivos/arquivo08.html",
    "arquivo 09": "arquivos/arquivo09.html",
    "arquivo 10": "arquivos/arquivo10.html",
    "arquivo 11": "arquivos/arquivo11.html"
  };

  // ðŸ”“ combinaÃ§Ã£o â†’ arquivo 12
  if (texto === "arquivo01+arquivo11") {
    r.innerHTML = `
      <p style="color:red;">COMBINAÃ‡ÃƒO ACEITA<br>PROTOCOLO 12 DESBLOQUEADO</p>
      <a href="arquivos/arquivo12.html">Acessar ARQUIVO 12</a>
    `;
  }

  // ðŸ”“ combinaÃ§Ã£o â†’ arquivo 13
  else if (texto === "arquivo12+arquivo01") {
    r.innerHTML = `
      <p style="color:red;">SEQUÃŠNCIA FINAL DETECTADA</p>
      <a href="arquivos/arquivo13.html">Continuar</a>
    `;
  }

  // ðŸ“‚ arquivos normais
  else if (arquivos[texto]) {
    r.innerHTML = `<a href="${arquivos[texto]}">Acessar ${texto.toUpperCase()}</a>`;
  }

  // ðŸš« bloqueio do 12 direto
  else if (texto.includes("arquivo 12")) {
    r.innerHTML = `
      <p style="color:red;">
        ACESSO NEGADO<br>
        ESTE ARQUIVO NÃƒO DEVE SER PROCURADO
      </p>
    `;
  }

  else {
    r.innerHTML = "<p>Arquivo nÃ£o encontrado.</p>";
  }
}
</script>

</body>
